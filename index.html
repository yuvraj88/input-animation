<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Input Animation with CSS</title>
  </head>
  <body>
    <h1>Input Label Animation with CSS</h1>
    <div class="form">
      <input
        type="text"
        required
        name="name"
        autocomplete="off"
        placeholder=" "
      />
      <label for="name" class="label-name">
        <span class="content-name">Name</span>
      </label>
    </div>
  </body>
</html>
